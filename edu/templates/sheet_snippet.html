<div class="card">
    <div class="card-header">{{ sheet.title }}</div>
    <img src="{{ sheet.cover.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">{{ sheet.description }}</p>
    </div>
    {% if sheet_status != 'owned' %}
    <div class="card-footer">
        {% if sheet_status == 'in_cart' %}
        <a href="{% url 'cart:remove-from-cart' sheet.slug %}" class="btn btn-default btn-block">Remove from cart</a>
        {% else %}


        <a href="{% url 'cart:add-to-cart' sheet.slug %}" class="btn btn-warning btn-block">Add to cart</a>

        {% endif %}
        </div>
    {% endif %}

</div>
